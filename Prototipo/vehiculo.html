    <label for="date">Fecha</label>
    <input type="date" name="date" id="date" value="today" required="true"><br>
    <label for="cash">Efectivo</label>
    <input type="radio" name="cash" id="cash">
    <label for="bizum">Bizum</label>
    <input type="radio" name="cash" id="bizum">
    <label for="card">Tarjeta</label>
    <input type="radio" name="cash" id="card"><br>
    <label for="type">Tipo de tarjeta</label><br>
    <select name="type">
        <option>Tarjeta de débito.</option>
        <option>Tarjeta de crédito.</option>
        <option>Tarjeta revolvente.</option>
        <option>Tarjeta prepago.</option>
    </select><br>
    <label for="card-digits">Número de tarjeta</label>
    <input type="text" id="card-digits" name="card-digits" required="true">
    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" required="true"><br>
    <label for="expiration-date">Fecha de expiración</label>
    <input type="date" name="expiration-date" id="expiration-date" value="today" required="true"><br>
