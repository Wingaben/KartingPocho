body class="container-sm"><br>
<main class="row justify-content-center">
    <form class="col-md-8">
        <div class=" my-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope"
                viewBox="0 0 16 16">
                <path
                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z">
                </path>
            </svg>
            <label for="emailaddress" class="form-label">Email</label>
            <div class="input-group mb-3 ">
                <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                </span>
                <input type="email" class="form-control" id="emailaddress" required>
            </div>



        </div>
        <div class="my-2">
            <label for="descripcionproblema" class="form-label">Describe
                tu problema</label>
            <textarea class="form-control" id="descripcionproblema" rows="3" required></textarea>
        </div>
        <div class="my-2">
            <label for="alaatencion" class="form-label">Vicerrectorado
                destino</label>
            <input class="form-control" list="datalistOptions" id="alaatencion" placeholder="Escribe para buscar..."
                required>
            <datalist id="datalistOptions">
                <option value="Vicerrectorado de Investigación y
Transferencia">
                <option value="Vicerrectorado de Cultura">
                <option value="Vicerrectorado de Empresa, Territorio y
Transformación Digital">
                <option value="Vicerrectorado de Igualdad, Diversidad y
Acción Social">
                <option value="Vicerrectorado de Personal docente e
Investigador">
            </datalist>
        </div>
        <div class="my-2">
            <label for="adjuntos" class="form-label">Añade documentación
                en un zip se lo consideras
                necesario.</label>
            <input class="form-control" type="file" id="adjuntos">
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar
                queja</button>
        </div>
    </form>
</main>
