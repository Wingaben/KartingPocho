<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>
  <h1>Datos del usuario:</h1>
  <form action="/action_page.php">

    <label for="Nombre">Nombre:</label><br>
    <input type="text" id="Nombre" name="Nombre" value="" autocomplete="name" required="true">
    <label for="Primer apellido">Primer apellido:</label><br>
    <input type="text" id="Primer apellido" name="Primer apellido" value="" autocomplete="family-name" required="true">
    <label for="Segundo apellido">Segundo apellido:</label><br>
    <input type="text" id="Segundo apellido" name="Segundo apellido" value="" autocomplete="family-name" required="true">
    <label for="Fecha de nacimiento">Fecha de nacimiento:</label><br>
    <input type="date" id="Fecha de nacimiento" name="Fecha de nacimiento" value="" autocomplete="bday"
      required="true"><br><br>

    <label for="e-mail">Correo electrónico</label><br>
    <input type="email" id="e-mail" name="e-mail" value="" autocomplete="email" required="true"><br><br>

    <label for="telefono">telefono:</label><br>
    <input type="number" id="telefono" name="telefono" value="" autocomplete="tel" required="true"><br><br>

    <label for="password">contraseña:</label><br>
    <input type="password" id="password" name="password" value="" autocomplete="current-password"
      required="true"><br><br>

    <label for="color favorito">color favorito :</label><br>
    <input type="color" id="color favorito" name="color favorito" value=""><br><br>

    <br><br>
    <a href="indexp3.html"><button type="button" class="btn btn-primary">Enviar</button></a>
  </form>


</body>

</html>
